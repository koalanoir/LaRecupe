<div class="container">
    <div class="mobile-header">
        <div class="menu" (click)="openMenuFunction()">
            <mat-icon>menu</mat-icon>
        </div>
        <div class="logo" [routerLink]="['']">
            <img alt="logo" src="assets/images/logo.png">
        </div>  
    </div>
    <div *ngIf="openMenu==true" class="mobile-menu">
        <app-menu-mobile></app-menu-mobile>   
    </div>
    <div class="pages">
        <div class="logo" [routerLink]="['']">
            <img alt="logo" src="assets/images/logo.png">
        </div>
        <div class="green" [routerLink]="['/vendre']">Mettre une annonce <mat-icon>add_box</mat-icon></div>
        <div class="search">
            <input id="search-input" placeholder=" Rechercher sur LaRecupe" />
            <div class="boutton">
                <mat-icon>search</mat-icon>
            </div>
        </div>
        <span>
            <h3>
                <mat-icon>replay</mat-icon>
            </h3>

            <a>
                Mes recherches
            </a> 
        </span>
        <span>
            <h3>
                <mat-icon> chat</mat-icon>
            </h3>

            <a>
                Messages
            </a> 
        </span>
        <span>
            <h3>
                <mat-icon>account_circle</mat-icon>
            </h3>

            <a (click)="auth.loginWithRedirect()">
                Se connecter
            </a> 
        </span>
    </div>

</div>
